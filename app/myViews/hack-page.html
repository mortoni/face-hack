<div class="page page-masonry">
    <!-- page header -->
    <div class="pageheader">

    <h2>{{page.title}} <span></h2>

    <div class="page-bar">

        <ul class="page-breadcrumb">
            <li>
                <a ui-sref="app.dashboard"><i class="fa fa-home"></i> Face-hack</a>
            </li>
            <li>
                <a ui-sref="app.dashboard">Dashboard</a>
            </li>
            <li>
                <a ui-sref="app.hack">{{page.title}}</a>
            </li>
        </ul>
    
      <div ng-controller="DaterangepickerCtrl" class="page-toolbar">
            <a class="btn btn-default no-border"  style="cursor: default;">
                <i class="fa fa-calendar"></i>&nbsp;&nbsp;<span>{{startDate}}</span>&nbsp;&nbsp;
            </a>
        </div>  
    </div>

  </div>
  <!-- /page header -->

  <!-- page content -->
  <div class="pagecontent" id="demo_contained">
    <div class="row" masonry>
        <div class="masonry-brick col-sm-6 col-md-4 col-lg-3" ng-repeat="page in pagehacked">
            <div class="tile tile-simple tile-shadow" >
                <div class="tile-header cover">
                    <img ng-src="{{ page.full_picture }}" alt="A masonry brick" class="img-responsive">
                </div>

                <div class="tile-body">
                    <!--<h3 class="brick-title">{{page.description}}</h3>-->
                    <div class="brick-meta">
                  
                        <div class="row"> 
                            <div class="col-sm-4 text-center b-r b-solid"> 
                                <span class="text-lightred"><i class="fa fa-thumbs-o-up">
                                    </i> {{ page.likes.summary.total_count | number }} 
                                </span> 
                            </div> 

                            <div class="col-sm-4 text-center b-r b-solid"> 
                                <span class="text-greensea">
                                    <i class="fa fa-share-alt"></i> {{ page.shares.count | number }}
                                </span> </div> 

                            <div class="col-sm-4 text-center"> 
                                <span class="text-blue"><i class="fa fa-comment-o">
                                    </i> {{ page.comments.summary.total_count | number }}
                                </span> 
                            </div> 

                        </div>
                    </div>

                    <!--<p class="brick-content">{{page.message}}</p>-->
                    <a type="button" ng-href="{{page.link}}" target="_blank" class="btn btn-info btn-border btn-rounded b-1x read-more">{{ 'Hack.READMORE' | translate }}</a>
                </div>
            </div>
        </div>
    </div>

  <!-- /page content -->
</div>
